<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
    <title>Platzi Travel</title>
  </head>
  <body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div
            class="absolute flex flex-col items-center w-full h-full py-4 space-y-96"
          >
            <input
              type="search"
              class="p-3 rounded-full shadow-sm outline-none"
              placeholder="San Francisco",
              name=""
              id=""
            />
            <button class="p-3 text-xl font-semibold bg-white rounded-full shadow-sm w-36 text-primary">Exporar</button>
                </div>
                <div class="w-full h-full">
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="San Francisco City" />
          </div>
        </div>
      </div>
      <div class="p-6" id="recomendados ">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div class="flex items-center w-auto m-6 space-x-6 overflow-x-auto h-72 overscroll-x-contain">

          <div class="Card">
           <div class="w-full bg-cover rounded-t-lg h-3/5 bg-norway"></div>
           <div class="w-full rounded-b-lg h-2/5 bg-secondary">
            <p class="px-4 py-2 text-xl text-white text-bold">Norway</p>
            <p class="px-4 text-white text-md ">Paisajes Inceibles</p>
            </div>
          </div>

           <div class="Card">
           <div class="w-full bg-cover rounded-t-lg h-3/5 bg-new_york"></div>
           <div class="w-full bg-pink-300 rounded-b-lg h-2/5">
            <p class="px-4 py-2 text-xl text-white text-bold">New York</p>
            <p class="px-4 text-white text-md ">Paisajes Inceibles</p>
            </div>
          </div>
           <div class="Card">
           <div class="w-full bg-cover rounded-t-lg h-3/5 bg-sanFrancisco"></div>
           <div class="w-full rounded-b-lg h-2/5 bg-secondary">
            <p class="px-4 py-2 text-xl text-white text-bold">San Francisco</p>
            <p class="px-4 text-white text-md ">Paisajes Inceibles</p>
            </div>
          </div>
          </div>
          
        
        
      <div  id="rentas_destacadas"></div>
      <div id="faq"></div>
    </section>
    <footer></footer>
  </body>
</html>
